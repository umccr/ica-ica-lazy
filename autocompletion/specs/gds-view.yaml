---
name: gds-view

title: View a file of the gds

options:
  - name: gds-path
    type: string
    summary: |
      The gds folder path
    completion:
      command_string: |-
        gds-ls "${CURRENT_WORD}" 2>/dev/null
  - name: to-stdout
    summary: |
      Print file to stdout
  - name: browser
    summary: |
      Open file in BROWSER env var