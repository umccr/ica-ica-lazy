---
name: gds-migrate-v2

title: Copy directory from one project to a project on v2

options:
  - name: src-path
    type: string
    summary: |
      The source gds folder path
    completion:
      command_string: |-
        gds-ls "${CURRENT_WORD}"
  - name: src-project
    type: string
    summary: |
      The source gds project
    completion:
      command_string: |-
        cat "$HOME/.ica-ica-lazy/tokens/tokens.json" | jq -r 'keys[]'
  - name: dest-path
    type: string
    summary: |
      The destination gds folder path
    completion:
      command_string: |-
        gds-ls "${CURRENT_WORD}"
  - name: dest-project
    type: string
    summary: |
      The destination gds project
    completion:
      command_string: |-
        cat "$HOME/.ica-ica-lazy/tokens/tokens.json" | jq -r 'keys[]'
  - name: rsync-args
    type: string
    summary: |
      Comma separated list of rsync args
  - name: stream
    summary: |
      Stream inputs rather than download into container